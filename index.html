<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok OAuth Callback</title>
</head>
<body>
  <h2>TikTok Authorization Code:</h2>
  <p id="code">در حال بارگذاری...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const error = params.get("error");

    if (code) {
      document.getElementById("code").innerText = code;
    } else if (error) {
      document.getElementById("code").innerText = `Error: ${error}`;
    } else {
      document.getElementById("code").innerText = "No code found in URL.";
    }
  </script>
</body>
</html>
